<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows LogIn</title>

    <!-- CSS own style -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- CSS fontawesome  -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fontawesome.min.css">

</head>

<body>

    <div class="layout">
        <div class="layout__currentDate">
            <h2 id="currentTime"></h2>
            <h4 id="currentDay"></h4>
        </div>

        <div class="layout__users">
            <ul class="layout__usersList">
                <li class="user">
                    <span class="userIcon">
                        <i class="fas fa-user-circle"></i>
                    </span>
                    <span class="userName">
                        Nizami Alimamedov
                    </span>
                </li>
                <li class="user">
                    <span class="userIcon">
                        <i class="fas fa-user-circle"></i>
                    </span>
                    <span class="userName">
                        Habib Sadiqzade
                    </span>
                </li>
                <li class="user">
                    <span class="userIcon">
                        <i class="fas fa-user-circle"></i>
                    </span>
                    <span class="userName">
                        Farid Eyvazov
                    </span>
                </li>
                <li class="user">
                    <span class="userIcon">
                        <i class="fas fa-user-circle"></i>
                    </span>
                    <span class="userName">
                        Perviz Namazli
                    </span>
                </li>
                <li class="user">
                    <span class="userIcon">
                        <i class="fas fa-user-circle"></i>
                    </span>
                    <span class="userName">
                        Ugur Ibrahimov
                    </span>
                </li>
                <li class="user">
                    <span class="userIcon">
                        <i class="fas fa-user-circle"></i>
                    </span>
                    <span class="userName">
                        Tural Mammadov
                    </span>
                </li>
            </ul>
        </div>

        <div class="layout__loginPart">
            <div class="logo">
                <span class="userIcon">
                    <i class="fas fa-user-tie"></i>
                </span>
            </div>
            <div class="userName">
                <h1 id="userName">ASUS</h1>
            </div>
            <div class="inputName">
                <div class="inputWrapper">
                    <input class="inputPassword" maxlength="55" type="password">
                    <div class="eyeIcon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="error">Invalid password!</div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>You are Welcome!</h1>
    </div>

    <!-- JS fontawesome  -->
    <script src="./js/all.js"></script>

    <!-- JS own script -->
    <script src="./js/main.js"></script>

</body>

</html>
